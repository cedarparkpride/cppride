<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cedar Park Pride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header img {
      width: 150px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    p {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }
    .social-links {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .social-links a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    .social-links a img {
      width: 30px; /* Set a fixed width */
      height: 30px; /* Set a fixed height */
      margin-right: 8px;
      object-fit: contain; /* Ensures image fits within the dimensions */
    }
    .social-links a:hover {
      transform: scale(1.1);
      color: #0077b6;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Cedar Park Pride Logo" id="logo">
  </header>
  <p>This site is temporary and under construction. Please follow us on social media below:</p>
  <div class="social-links">
    <a href="https://www.instagram.com/cedarparkpride" target="_blank">
      <img src="insta.png">
    </a>
    <a href="https://www.facebook.com/cedarparkpride" target="_blank">
      <img src="fb.png">
    </a>
  </div>
</body>
</html>
